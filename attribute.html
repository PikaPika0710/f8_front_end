<!DOCTYPE html>
<html>
    <head>
        <title>ATTRIBUTE</title>
    </head>
    <body>
        <div>
            <!-- Attribute: title, style, onclick... là các thuộc tính của thẻ html  -->
            <h1 title="Đây là tiêu đề">THUỘC TÍNH TITLE</h1>
            <h1 style="display: block;">THUỘC TÍNH STYLE</h1>
        </div>
        
    </body>
</html>
