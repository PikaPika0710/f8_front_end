<html>

<head>
    <title>METER TAG</title>
    <meta charset="utf-8">
</head>

<body>
    <label for="value1">Low<br></label>
    <meter id="value1" min="0" max="100" low="30" high="75" optimum="80" value="25"></meter>
    <br>

    <label for="value2">Medium<br></label>
    <meter id="value2" min="0" max="100" low="30" high="75" optimum="80" value="50"></meter>
    <br>

    <label for="value3">High<br></label>
    <meter id="value3" min="0" max="100" low="30" high="75" optimum="80" value="85"></meter>

</body>

</html>
