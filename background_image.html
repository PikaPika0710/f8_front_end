<!DOCTYPE html>
<html>

<head>
    <title>BACKGROUND IMAGES</title>
    <meta charset="utf-8">
    <style>
        html,
        body {
            margin: 0
        }
        
        .header {
            width: 100%;
            height: 100vh;
            /* background-color: black; */
            /* set background by image */
            /* background-image: url(https://www.pikpng.com/pngl/b/30-301898_star-png-picture-star-png-clipart.png), url(https://ben.com.vn/tin-tuc/wp-content/uploads/2021/04/mlem-mlem-la-gi-1.jpg); */
            /* set background by color */
            /* background-image: linear-gradient(180deg, red, blue); */
            /* set background by image + color rgba */
            background-image: linear-gradient(0, rgba(255, 255, 0, 0.5), rgba(0, 0, 255, 0.5)), url(https://ben.com.vn/tin-tuc/wp-content/uploads/2021/04/mlem-mlem-la-gi-1.jpg);
            /* Use the repeat mode */
            /* background-image: url("https://lh4.googleusercontent.com/JtKM1dlta7x72rTOhPvzBlp0qqOGyGNVWPpmm4hAfOUKAjCurpNV9a7yOXi4l60EHdAXYBNxmcTslB5OsgtwDWHz5EVE8Vg_d60XSWTcz-Pctw2zIHd9Otz69oAKOPCg3oCRHnKX"); */
            background-repeat: no-repeat;
            /* repeat-x, repeat-y */
            background-size: 300px;
            /* BACKGROUND - ORIGIN */
            border: 10px dashed green;
            padding: 10px;
            box-sizing: border-box;
            /* The background is positioned relative to the type we pick */
            background-origin: content-box;
            /* BACKGROUND POSITION */
            background-position: center;
            background-position: top -30% left -30%;
            background-position: top 30% left 30%;
        }
    </style>
</head>

<body>
    <div class="header">
    </div>
</body>

</html>
