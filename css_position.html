<!DOCTYPE html>
<html>

<head>
    <title>CSS POSITIONS</title>
    <meta charset="utf-8">
    <style>
        h1 {
            font-size: 50px;
        }
        
        ul {
            font-size: 30px;
        }
        /* RELATIVE */
        
        h1 {
            /* Chieu nguoc voi he toa do Oxy */
            position: relative;
            top: 100px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            POSITION
        </h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </div>
</body>

</html>
