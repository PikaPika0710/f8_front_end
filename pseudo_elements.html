<!DOCTYPE html>
<html>
    <head>
        <title>
            PSEUDO_ELEMENTS
        </title>
        <meta charset="utf-8">
        <style>
            .box{
                width: 100%;
                height: 150px;
                background-color: red;
            }
            h1{
                font-size: 35px;
            }
            ul{
                font-size: 20px;
            }

            .box::before{
                content: ""; /* mandatory */
                display: block;
                width: 50px;
                height: 50px;
                background-color: white;
            }

            .box::after{
                content: "";
                display: block;
                width: 100px;
                height: 50px;
                background-color: green;
            }
            h1::first-letter{
                font-size: 50px;
                color: red;

            }
            h1::first-line{
                color: green;
            }
            h1::selection{
                background-color: indigo;
                color:#fff;
            }
        </style>
    </head>
    <body>
        <div class = "box"> <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div> </div>
        <div>
            <h1>CSS PSEUDO_ELEMENTS <br> Dongf thuws 2 </h1>
            <ul>
                <li>::before</li>
                <li>::after</li>
                <li>::first-letter</li>
                <li>::first-line</li>
                <li>::selection</li>
            </ul>
        </div>
    </body>
</html>
