<!DOCTYPE html>
<html>

<head>
    <title>CSS PADDING, BORDER AND MARGIN</title>
    <meta charset="utf-8">
    <style>
        .box {
            width: 60px;
            height: 60px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        
        .box1 {
            background-color: red;
            padding: 10px 12px 8px 6px;
        }
        
        .box2 {
            background-color: green;
            padding-top: 10px;
            padding-right: 12px;
            padding-bottom: 8px;
            padding-left: 6px;
        }
        
        .box3 {
            background-color: blue;
            padding: 10px;
            border-width: 10px;
            border-style: solid;
            border-color: #333;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>

</html>
