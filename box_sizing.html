<!DOCTYPE html>
<html>

<head>
    <title>CSS BOX_SIZING</title>
    <meta charset="UTF-8">
    <style>
        .Box {
            width: 100px;
            height: 100px;
            color: white;
            background-color: purple;
            /* Padding */
            padding: 16px;
            /* Border */
            border: 2px;
            border-style: solid;
            border-color: black;
            /* Size the box */
            box-sizing: border-box;
            /* box-sizing : unset; */
        }
    </style>
</head>

<body>
    <div class="Box">
        Đây là nội dung bài viết
    </div>
</body>

</html>
